---

services:
  existdb:
    build:
      context: .
      args:
        EXIST_VERSION: "${EXIST_VERSION:?EXIST_VERSION is undefined}"
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/exist/logs

  proxy:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx:ro
    depends_on:
      - existdb

...
